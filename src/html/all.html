<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <aside></aside>
    <header></header>
    <!-- content -->
    <div class="content wrap">
        <div class="content">
            <div class="title">
                <h2>产品分类</h2>
            </div>
            <p class="top-link">
                <a href="../index.html">首页</a>
                ＞所有商品列表
            </p>
            <p class="sort-price">按价格排序</p>
            <ul class="main" id="product-list-box">
            </ul>
            <script type="text/html" id="list-template">
                <!-- 根据list循环li each的是list -->
                {{each list item}}
                <li class="f1">
                    <div>
                        <a href="/html/info.html?id={{item.id}}" target="_blank">
                            <!-- 当前遍历到的对象（是item）里的图片字段 -->
                            <img src="{{item.image}}" alt="">
                        </a>
                        <p class="item-name">{{item.title}}</p>
                        <p class="item-price">￥{{item.price}}</p>
                        <a href="" class="car-add">加入购物车</a>
                        <span class="shoucang">加入收藏</span>
                    </div>
                </li>
                {{/each}}
            </script>

            <!-- <div class="page">
                <p class="page-num">
                    <span>1</span>/3
                </p>
                <a class="page-prev">＜</a>
                <a class="page-next">＞</a>
            </div> -->
        </div>
    </div>
    <footer></footer>
    <script src="/libs/requirejs/require.min.js" data-main="/js/all.js"></script>
</body>
</html>
