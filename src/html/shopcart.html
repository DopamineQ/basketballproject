<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/shopcart.css">
</head>
<body>
    <!-- aside -->
    <aside></aside>
    <!-- header -->
    <header></header>
    <!-- content -->
    <div class="content-wrap">
        <div class="content">
                <div class="title">
                    <h2>产品分类</h2>
                </div>
                <p class="top-link">
                    <a href="../index.html">首页</a>
                    ＞购物车
                </p>
                <div class="main">
                    <ul class="cart-nav">
                        <li class="f1" style="width:460px">产品</li>
                        <li class="f1" style="width:170px">数量</li>
                        <li class="f1" style="width:180px">价格</li>
                        <li class="f1" style="width:120px">操作</li>
                    </ul>
                    <ul class="cart-list">
                        <li>
                            <input type="checkbox" name="" id="" class="check-box">
                            <a href="" class="img-1">
                                <img src="//img.t2cn.com/zbshop/product/QC0008_1.jpg">
                            </a>
                            <div class="name">
                                自由幻想-机械键盘
                                <p>规格:443mm*143mm 红轴  颜色:黑色</p>
                            </div>
                            <div class="num">
                                <a class=" count_minus" href="javascript:void(0)">-</a>
                                <p>
                                    <input type="text" value="1" id="buyCount" class="shop_count" readonly="readonly">
                                </p>
                                <a class=" count_plus" href="javascript:void(0)">+</a>
                            </div>
                            <div class="price">
                                <span>469.0</span>
                            </div>
                            <div class="del">
                                <a class="sc" href="javascript:void(0)">删除</a>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="" class="check-box">
                                <a href="" class="img-1">
                                    <img src="//img.t2cn.com/zbshop/product/QC0008_1.jpg">
                                </a>
                                <div class="name">
                                    自由幻想-机械键盘
                                    <p>规格:443mm*143mm 红轴  颜色:黑色</p>
                                </div>
                                <div class="num">
                                    <a class=" count_minus" href="javascript:void(0)">-</a>
                                    <p>
                                        <input type="text" value="1" id="buyCount" class="shop_count" readonly="readonly">
                                    </p>
                                    <a class=" count_plus" href="javascript:void(0)">+</a>
                                </div>
                                <div class="price">
                                    <span>469.0</span>
                                </div>
                                <div class="del">
                                    <a class="sc" href="javascript:void(0)">删除</a>
                                </div>
                            </li>
                    </ul>
                    <ul class="cart-operate">
                        <li class="all-check">
                            <input type="checkbox" id="" class="all-check-box"><span>全选</span>
                        </li>
                        <li class="jxm"><a href="/index.html">继续购物</a></li>
                        <li class="total">
                            <p class="p1">全场满199包邮</p>
                            <p class="p2">原价：469.00元</p>
                            <p class="p3">优惠：0元</p>
                            总计：<span class="money">469.0元</span>
                        </li>
                    </ul>
                    <div class="clear">
                        <a href="" class="settlement">结算</a>
                    </div>
                </div>
        </div>
    </div>
    <!-- footer -->
    <footer></footer>
    <script src="../libs/requirejs/require.min.js" data-main="../js/shopcart.js"></script>
</body>
</html>
